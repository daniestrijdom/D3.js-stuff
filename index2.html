<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EPL</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>playing with svg shapes</h1>
    <svg height='200' width='200'>
      <rect x='10' y='10' height="40" width="40" fill="gray"></rect>
      <rect x='55' y='55' height="40" width="40" fill="gray"></rect>
      <rect x='10' y='55' height="40" width="40" fill="gray"></rect>
      <rect x='55' y='10' height="40" width="40" fill="gray"></rect>
      <circle cx='55' cy='55' r='50' fill=rgba(0,255,0,0.5)></circle>
      <line x1='10' y1='100' x2='110' y2='120' stroke='black' stroke-width='10'></line>
      <line x1='110' y1='120' x2='140' y2='160' stroke='black' stroke-width='10'></line>
      <line x1='140' y1='160' x2='200' y2='95' stroke='black' stroke-width='10'></line>
    </svg>
    <h1>playing with svg path</h1>
    <svg height="100" width='100'>
      <path d="M10 10 L30 40 L50 30 L70 70" fill=none stroke-width='1' stroke='black'></path>
    </svg>

    <h1>Pseudo scatter plot</h1>
    <svg height='160' width='150'>
      <text x=50 y=15>points vs time</text>
      <text x=50 y=160>time</text>
      <line x1=5 y1=5 x2=5 y2=145 stroke=black stroke-width=2></line>
      <line x1=5 y1=145 x2=145 y2=145 stroke=black stroke-width=2></line>
      <g transform='translate(15,-5)'>
        <circle cx=10 cy=20 r=2 fill=blue></circle>
        <circle cx=40 cy=120 r=2 fill=blue></circle>
        <circle cx=50 cy=80 r=2 fill=blue></circle>
        <circle cx=30 cy=70 r=2 fill=blue></circle>
        <circle cx=110 cy=50 r=2 fill=blue></circle>
        <circle cx=80 cy=90 r=2 fill=blue></circle>
        <circle cx=100 cy=140 r=2 fill=blue></circle>
        </g>

    </svg>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  </body>
</html>
